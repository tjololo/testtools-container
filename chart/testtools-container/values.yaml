# Default values for testtools-container.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ko.local/docker-525809ff7265197fc6eb07e57f70548a
  pullPolicy: IfNotPresent
  tag: "test"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

tests:
  connectTests:
    google:
      hostname: google.com
      port: 443
      timeout: 30s
      interval: 30s
    github:
      hostname: github.com
      port: 443
      timeout: 30s
      interval: 30s
  dnsTests:
    google:
      hostname: google.com
      interval: 30s
    github:
      hostname: github.com
      interval: 30s

kube-prometheus-stack:
  grafana:
    defaultDashboardsEnabled: false